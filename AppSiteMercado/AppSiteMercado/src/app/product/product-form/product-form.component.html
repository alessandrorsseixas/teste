<h2>{{ title }}</h2>
<hr />

<section id="form">
    <form (ngSubmit)="onSubmit()" #formTask="ngForm">

        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="name" [(ngModel)]="product.name" class="form-control" >
        </div>
        <div class="form-group">
            <label>Valor</label>
            <input type="number" name="value" [(ngModel)]="product.value" class="form-control" >
        </div>
        <button type="submit" class="btn btn-primary mr-2">Salvar</button>
        <button type="button" class="btn btn-secondary" [routerLink]="['']">Cancelar</button>
    </form>
</section>
